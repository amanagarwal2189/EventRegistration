<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Event Registration</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/localforage.min.js"></script>
</head>

<body>
<header class = "center">
<h2>Event Regstration</h2>
<p>Come One Come All</p>
</header>
<div id="regform" class="container center">
<form id="req_form" action = "preview.html">
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" disabled = "true">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputMobile" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">    
            <input type="text" class="form-control" id="inputMobile"  disabled="true">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" disabled="true">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputID" class="col-sm-2 col-form-label">Upoad ID Card</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="input-file" disabled="true">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputRegType" class="col-sm-2 col-form-label">Registration Type</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputRegType" disabled="true">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputTixNum" class="col-sm-2 col-form-label">Number of Tickets</label>
        <div class="col-sm-10">
            <input type="number" min = "0" class="form-control" id="inputTixNum" disabled="true">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-primary">Edit</button>
    <button class="btn btn-primary">Cancel</button>
</form>
</div>
</body>

</html>
