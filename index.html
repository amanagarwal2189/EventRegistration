<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Event Registration</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/localforage.min.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>j

</head>

<body>
<header class = "center">
<h2>Event Regstration</h2>
<p>Come One Come All</p>
</header>
<div id="regform" class="container center">
<form id="req_form" onsubmit= "getAllData()">
    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Full Name" required="true">
    </div>
    <div class="form-group">
        <label for="inputMobile">Phone Number</label>
        <input type="text" class="form-control" id="inputMobile" placeholder="XXX-XXX-XXXX" required="true">
    </div>
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required="true">
    </div>
    <div class="form-group">
        <label for="inputId">Upoad ID Card</label>
        <div>
        <label class="btn btn-primary" for="inputId"> 
        <input id="inputId" type="file" style="display:none;"> <!--Edit to include file name in span label upload-file-info-->
        Choose File
        </label>
        <span class='label label-info' id="upload-file-info">No File Chosen</span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputRegType">Registration Type</label>
        <select class="form-control" id="inputRegType">
          <option>Self</option>
          <option>Group</option>
          <option>Corporate</option>
          <option>Others</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputTixNum">Number of Tickets</label>
        <input type="number" min = "1" class="form-control" id="inputTixNum" placeholder="# of tickets" value = 1 required="true">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>

</html>
